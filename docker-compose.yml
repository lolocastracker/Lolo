version: '3'
services:
 #databases
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: testpass
      MYSQL_DATABASE: lolo_db
    volumes:
      - ./Database:/var/lib/mysql
    ports:
      - 8000:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8500:8080
    environment: 
      ADMINER_DEFAULT_SERVER: db


  #backend services
  map:
     container_name: map
     image: backend
     build:
       context: .
       dockerfile: ./Dockerfiles/backend
     ports:
       - 6000:5000
     volumes:
       - ./map:/target
     command:  /wait-for-it.sh -t 200 db:3306 -- python3 ./target/server.py
  comm:
     container_name: comm
     image: backend
     ports:
       - 6200:5000
     volumes:
       - ./comm:/target
     command:  /wait-for-it.sh -t 200 db:3306 -- python3 ./target/server.py
  user:  
    container_name: user
    image: backend
    ports:
       - 6400:5000
    restart: always
    volumes:
       - ./user:/target
    command:  /wait-for-it.sh -t 200 db:3306 -- python3 ./target/server.py

  session:
    container_name: session
    image: session
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfiles/session
    ports:
      - 6600:5000
    restart: unless-stopped
    volumes:
      - ./session:/target
    command:  python3 ./target/app.py

  redis:
    image: "redis:alpine"

#frontend   
  react:
    container_name: react
    image: react
    restart: always
    build:
        context: .
        dockerfile: ./Dockerfiles/react
    ports:
      - 7000:3000
    volumes:
      - ./react:/target
    command: npm start --prefix target
 #routing
  nginx:
    container_name: nginx
    restart: always     
    build:
      context: .
      dockerfile: ./Dockerfiles/nginx
    ports:
      - 3000:3000
    volumes:
      - ./nginx:/etc/nginx/conf.d
    command: /wait-for-it.sh -t 200 session:5000 -- /wait-for-it.sh -t 200 map:5000 -- /wait-for-it.sh -t 200 user:5000 -- /wait-for-it.sh -t 200 comm:5000 -- /wait-for-it.sh -t 200 react:3000 -- nginx -g "daemon off";
  


